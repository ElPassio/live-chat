<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor de Login -->
    <section id="login-container" style="display: block;">
        <H1 id="loginTitle">Live Chat</H1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" id="registerButton">Register</button>
        </form>
    </section>

    <!-- Contenedor de Registro -->
    <section id="register-container" style="display: none;">
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <input type="text" id="displayName" placeholder="Display Name" required>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" hidden>
            <button id="custom-button">Profile Picture</button>
            <span id="custom-text"></span>
            <button type="submit">Register</button>
            <button type="button" id="backToLogin">Back to Login</button>
        </form>
    </section>

    <!-- Contenedor de Chat -->
    <audio id="message-sound" src="message.mp3" preload="auto"></audio>
    <audio id="connect-sound" src="connect.mp3" preload="auto"></audio>
    <audio id="disconnect-sound" src="disconnect.mp3" preload="auto"></audio>
    <section id="chat-container" style="display: none; display: flex;">
        <div id="chat-content" style="flex: 3;">
            <ul id="messages"></ul>
            <form id="form">
                <input type="text" id="input" placeholder="Escribe un mensaje...">
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div id="users-container"">
            <h3>Usuarios Conectados</h3>
            <ul id="users-list"></ul>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
